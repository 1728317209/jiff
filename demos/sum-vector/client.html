<html>
  <head>
    <title>Sum integers under MPC</title>
    <style>
      .error {
        color: #FF0000;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/sodium.js"></script>
    <script src="/lib/jiff-client.js"></script>
    <script type="text/javascript">
      var jiff_instance;

      function connect() {
        $('#connectButton').prop('disabled', true);
        var computation_id = $('#computation_id').val();
        var party_count = parseInt($('#count').val());

        if(isNaN(party_count)) {
          $("#output").append("<p class='error'>Party count must be a valid number!</p>");
          $('#connectButton').prop('disabled', false);
        } else {
          var options = { party_count: party_count};
          options.onError = function(error) { $("#output").append("<p class='error'>"+error+"</p>"); };
          options.onConnect = function() { $("#sumButton").attr("disabled", false); $("#output").append("<p>All parties Connected!</p>"); };
          
          var hostname = window.location.hostname.trim();
          var port = window.location.port;
          if(port == null || port == '') 
            port = "80";
          if(!(hostname.startsWith("http://") || hostname.startsWith("https://")))
            hostname = "http://" + hostname;
          if(hostname.endsWith("/"))
            hostname = hostname.substring(0, hostname.length-1);
          if(hostname.indexOf(":") > -1)
            hostanme = hostname.substring(0, hostname.indexOf(":"));
  
          hostname = hostname + ":" + port;
          jiff_instance = jiff.make_jiff(hostname, computation_id, options);
        }
      }

      function sum() {
        var input1 = parseInt($("#number1").val());
        var input2 = parseInt($("#number2").val());
        var input3 = parseInt($("#number3").val());

        if(isNaN(input1) || isNaN(input2) || isNaN(input3))
          $("#output").append("<p class='error'>Input a valid number1!</p>");
        else if(100 < input1 || input1 < 0 || input1 != Math.floor(input1))
          $("#output").append("<p class='error'>Input a WHOLE number between 0 and 100!</p>");
        else if(100 < input2 || input2 < 0 || input2 != Math.floor(input2))
          $("#output").append("<p class='error'>Input a WHOLE number between 0 and 100!</p>");
        else if(100 < input3 || input3 < 0 || input3 != Math.floor(input3))
          $("#output").append("<p class='error'>Input a WHOLE number between 0 and 100!</p>");
        else if(jiff_instance == null || !jiff_instance.isReady())
          alert("Please wait!");
        else
          MPC(input1, input2, input3);
      }

      function success(result) { 
        console.log("success, result = " + result);
        return result;
      }

      function test_result(result) { 
        var formattedResult = "[" + result[0] + ", " + result[1] + ", " + result[2] + "]";
        handleResult(formattedResult);
      }

      function failure(error){
        console.error("failure, error = " + error);
      }

      function MPC(input1, input2, input3) {
        $("#sumButton").attr("disabled", true);
        $("#output").append("<p>Starting...</p>");

        var party_count = parseInt($('#count').val());
       

        has_failed = false;

        var results = [];
        var shares_2d = jiff_instance.share_vec([input1, input2, input3]);

        for(var i = 0; i < shares_2d.length; i++) {
          var shares = shares_2d[i];

          var sum = shares[1];

          for(var j = 2; j <= party_count; j++) {
            sum = sum.sadd(shares[j]);
          }
          //console.log(sum.open());
          results.push(sum.open().then(success, failure));
        }



        Promise.all(results).then(test_result, failure);        
      }

      function handleResult(result) {
        $("#output").append("<p>Result is: " + result + "</p>");
        $("#sumButton").attr("disabled", false);
      }
    </script>
  </head>
  <body>
    <h1>Connect JIFF</h1>
    <label for="computation_id">Computation ID</label><input id="computation_id" value="test-sum"></input><br/><br/>
    <label for="count">Party Count<label> <input id="count" pattern="[0-9]*"> &nbsp; <button id="connectButton" onclick="connect();">Connect</button>
    <br/><br/>
    <hr/>
    <h1>Sum Vectors under MPC</h1>
    <label for="number1">Number1</label> <input id="number1" pattern="[0-9]+"><br/>
    <label for="number2">Number2</label> <input id="number2" pattern="[0-9]+"><br/>
    <label for="number3">Number3</label> <input id="number3" pattern="[0-9]+"><br/>
    <button onclick="sum();" disabled="disabled" id="sumButton">Sum</button><br/>
    <div id="output"></div>
  </body>
</html>
