<!-- Basic UI for running the demo in the browser -->

<html>
  <head>
    <title>Binary Search Tree</title>
    <style>
      .error {
        color: #FF0000;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/sodium.js"></script>
    <script src="/lib/jiff-client.js"></script>

    <!-- Contains UI Handlers and Input Checks -->
    <script type="text/javascript" src="./client.js"></script>

    <!-- Contains the MPC implementation -->
    <script type="text/javascript" src="./mpc.js"></script>
  </head>
  <body>
    <h1>Connect JIFF</h1>
    <label for="computation_id">Computation ID</label><input id="computation_id" value="test"></input><br/><br/>
    <label for="count">Party Count<label> <input id="count" pattern="[0-9]*" value="2"> &nbsp; <button id="connectButton" onclick="connect();">Connect</button>
    <br/><br/>
    <hr/>
    <div class="container">
      <div class="row">
        <h1>Binary Search Tree</h1>
      </div>
      <div>
        <p>Enter an array of positive integers.</p>  
      </div>
      <textarea rows="4" cols="50" id="inputArray">[1,3,2]</textarea>
      <div class="row"></div>
      <br/><br/>
      <div id="btns" class="row">
        <button class="btn btn-secondary" id="submitButton" disabled onclick="submitArray(inputArray.value);">Submit</button>
        <button class="btn btn-secondary" id="openButton" disabled onclick="openButton.disabled = true; openTree();">Open Tree</button>
      </div>
      <hr>
      <div class="row">
        <div>Value: <input id="inputCheckIfExists"></input>
          <button class="btn btn-secondary" id="buttonCheckIfExists" disabled onclick="buttonCheckIfExists.disabled = true; checkIfExists(inputCheckIfExists.value);">Find</button>
        </div>
        <div>
          <p>Please do the same query as the other parties.</p>  
        </div>
      </div>
      <div class="row" id="result"></div>
      <br/>
    </div>
    <div id="output"></div>
  </body>
</html>
